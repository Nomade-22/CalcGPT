<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA Orçamentista</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- HERO / BANNER -->
  <header class="hero">
    <div class="hero-inner">
      <div class="hero-logo">
        <!-- Se você já tem o banner horizontal, use ele -->
        <img src="banner-ia.png" alt="IA Orçamentista" />
        <h1 class="hero-title">IA Orçamentista</h1>
      </div>
      <p class="hero-subtitle">Inteligência Artificial para cálculos e orçamentos</p>

      <!-- badge de sessão -->
      <div class="account">
        <span id="session-badge" class="badge" style="display:none;">
          <span class="dot"></span>
          <span id="session-label">Conectado</span>
        </span>
        <button id="logout-btn" style="display:none;">Sair</button>
      </div>
    </div>
    <div class="hero-glow"></div>
  </header>

  <!-- ÁREA DO CHAT -->
  <main id="chat">
    <div id="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Digite sua pergunta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </main>

  <!-- RODAPÉ -->
  <footer>
    <p>© 2025 · Powered by AI</p>
    <div class="social-links">
      <a href="https://www.instagram.com/v2j_digital?igsh=M282NmswNnc1Y3Uw" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <div class="divider"></div>
      <a href="https://www.facebook.com/share/1Cedz1Kfds/" target="_blank" rel="noopener" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </footer>

  <!-- MODAL DE LOGIN -->
  <div id="login-overlay" class="login-overlay">
    <div class="login-card">
      <h2>Entrar</h2>
      <p>Informe seu token (padrão <strong>nome-sobrenome</strong>) para acessar o chat.</p>
      <div class="login-row">
        <input id="token-input" type="text" placeholder="ex.: joao-silva" />
        <button id="login-btn">Entrar</button>
      </div>
      <div style="margin-top: 14px; text-align:center;">
        <a href="vendas.html" class="btn-precos" style="
          display:inline-block; padding:10px 14px; border-radius:10px;
          border:1px solid rgba(255,255,255,.12); background:#2563eb; color:#fff;
          font-weight:700; text-decoration:none;">
          <i class="fa-solid fa-bolt"></i> Planos e Preços
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
