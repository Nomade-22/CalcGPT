<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IA Orçamentista</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Estilos mínimos do modal (mantidos aqui para não mexer no style.css) -->
  <style>
    .login-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
    .login-card{width:min(92vw,420px);background:#0b0f1a;color:#fff;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:24px;box-shadow:0 10px 40px rgba(0,0,0,.35)}
    .login-card h2{margin:0 0 8px;font:700 1.2rem/1 Inter,system-ui}
    .login-card p{margin:0 0 16px;opacity:.8;font:400 .95rem/1.5 Inter,system-ui}
    .login-row{display:flex;gap:10px;margin-top:8px}
    .login-row input{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0f1424;color:#fff;outline:none}
    .login-row button{padding:12px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:600;background:#2563eb;color:#fff}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#fff;font:600 .85rem/1 Inter,system-ui}
    .badge .dot{width:8px;height:8px;border-radius:999px;background:#22c55e}
    .account{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:8px}
    .account button{background:transparent;color:#fff;border:1px solid rgba(255,255,255,.12);padding:6px 10px;border-radius:10px;cursor:pointer;font:600 .85rem Inter,system-ui}
  </style>
</head>
<body>

  <!-- BANNER -->
  <header class="hero">
    <div class="hero-inner">
      <!-- IMPORTANTE: o arquivo do seu banner deve estar salvo como logo-ai.png no repositório -->
      <img src="logo-ai.png" alt="IA Orçamentista" class="hero-banner" />
    </div>
    <div class="hero-glow"></div>
  </header>

  <!-- CHAT -->
  <main id="chat">
    <div id="messages"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Digite sua pergunta..." />
      <button id="send-btn" type="button" onclick="sendMessage()">Enviar</button>
    </div>
  </main>

  <!-- RODAPÉ -->
  <footer>
    <p>© 2025 · Powered by AI</p>
    <div class="social-links">
      <a href="https://www.instagram.com/v2j_digital?igsh=M282NmswNnc1Y3Uw" target="_blank" rel="noopener" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <div class="divider"></div>
      <a href="https://www.facebook.com/share/1Cedz1Kfds/" target="_blank" rel="noopener" aria-label="Facebook">
        <i class="fab fa-facebook"></i>
      </a>
    </div>
  </footer>

  <!-- MODAL DE LOGIN -->
  <div id="login-overlay" class="login-overlay">
    <div class="login-card">
      <h2>Entrar</h2>
      <p>Informe seu token (padrão <b>nome-sobrenome</b>) para acessar o chat.</p>
      <div class="login-row">
        <input id="token-input" type="text" placeholder="ex.: joao-silva" />
        <button id="login-btn" type="button">Entrar</button>
      </div>
      <div style="margin-top:14px;text-align:center;">
        <a href="vendas.html" class="btn-precos" style="display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#2563eb;color:#fff;font-weight:700;text-decoration:none;">
          <i class="fa-solid fa-bolt"></i> Planos e Preços
        </a>
      </div>
    </div>
  </div>

  <!-- JS do app -->
  <script src="script.js"></script>
  <!-- Patch de segurança de eventos -->
  <script>
    // garante clique e Enter em todos navegadores
    document.getElementById('send-btn')?.addEventListener('click', () => { if (window.sendMessage) sendMessage(); });
    document.getElementById('input')?.addEventListener('keydown', (e) => { if (e.key === 'Enter' && window.sendMessage) sendMessage(); });
  </script>
</body>
</html>
