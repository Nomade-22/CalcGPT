<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalcGPT</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">⚡ Orçamento IAGPT</h1>
    <p class="subtitle">Seu assistente inteligente para cálculos e orçamentos</p>
  </header>

  <main id="chat">
    <div id="messages" class="glass"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Digite sua pergunta...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </main>

  <footer>
    <p>⚙️ V2J Digital · 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
